<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="${title}">Login</title>
</head>

<body>
	<nav>
		<div class="container-fluid">
			<div class="nav-container">
				<img th:src="@{/images/nagarro.jfif}" alt="nagarro-img">
				<h3>HR MANAGER PORTAL</h3>
			</div>
		</div>
	</nav>

	<section>
		<div class="login-form align-middle">
			<div class=" container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="d-flex justify-content-center">
							<form class="user-login needs-validation" action="" th:action="@{/validateemployees}"
								method="post" th:object="${user}" style="width: 38rem;">

								<div class="login-inner-content">

									<p class="login-heading">Login</p>
									<div class="mb-3 row">
										<label for="username" class="col-sm-2 col-form-label login-label">User
											Id:</label>

										<div class="col-sm-8">
											<input type="text" name="username" 
											th:classappend = "${#fields.hasErrors('username')?'is-invalid':''}"
											class="form-control"
												th:value="${user.username}" id="username">
											<div th:each="e : ${#fields.errors('username')}"  th:text="${e}" class="invalid-feedback">
											</div>

										</div>


									</div>
									<div class="mb-3 row">
										<label for="inputPassword"
											class="col-sm-2 col-form-label login-label">Password:</label>
										<div class="col-sm-8">
											<input type="password" name="password" class="form-control"
											th:classappend = "${#fields.hasErrors('password')?'is-invalid':''}"
												th:value="${user.password}" id="inputPassword">
												<div th:each="e : ${#fields.errors('password')}"  th:text="${e}" class="invalid-feedback">
											</div>
										</div>
									</div>

									<div class="login-footer row">
										<div class="col-sm-2"></div>
										<div class="col-sm-7">
											<button type="submit" class="grey-btn">Login</button>
										</div>
									</div>


								</div>

							</form>


						</div>

					</div>

					<div th:if="${session.message}" class="d-flex justify-content-center">
						<div class="col-md-12" style="width: 38rem;">
							<div th:classappend="${session.message.type}" class="alert" role="alert">
								<p th:text="${session.message.content}"></p>

							</div>
						</div>
					</div>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
			</div>
		</div>

	</section>

	<footer>
		<div class="container text-center">
			<p style="font-weight: 600;"> &#169; 2021 HR Manager All Rights Preserved</p>
		</div>
	</footer>



	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
