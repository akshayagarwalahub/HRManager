<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="${title}">Edit</title>
</head>

<body>
	<nav>
		<div class="container-fluid">
			<div class="nav-container d-flex" style="justify-content: space-between;">
				<div class="d-flex">
					<img th:src="@{/images/nagarro.jfif}" alt="nagarro-img">
					<h3>HR MANAGER PORTAL</h3>
				</div>

				<div class="d-flex" style="width: 250px; justify-content: space-around;">
					<h4 class="mt-3">Welcome <span th:text="${user_name}">User</span> !</h4>
					<a th:href="@{/home}" class="logout">
						<i class="fas fa-times"></i>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<section>
		<div class="container-fluid">
			<div class="employee-listings">
				<p class="employee-listings-heading" style=" color: #4d60ad;
                font-weight: 500;">Edit Employee Details</p>

				<div class="edit-employee-details">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="mt-5 d-flex  justify-content-center">
									<form class="edit-form" action="" th:action="@{/updateemployee}" method="POST"
										th:object="${employee}" style="width: 38rem;">

										<input type="hidden" th:value="${employee.employeeId}" name="employeeId">
										<div class="form-group mb-3 row">
											<label class="col-sm-3" for="employeeCode">Employee Code:</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="employeeCode"
													th:value="${employee.employeeCode}" name="employeeCode" readonly>
											</div>

										</div>

										<div class="form-group mb-3 row">
											<label class="col-sm-3" for="employeeName">Employee Name:</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="employeeName"
												th:classappend="${#fields.hasErrors('employeeName')?'is-invalid':''}"
													th:value="${employee.employeeName}" name="employeeName">
													<div th:each="e : ${#fields.errors('employeeName')}" th:text="${e}"
													class="invalid-feedback">
													</div>
											</div>

										</div>

										<div class="form-group mb-3 row">
											<label class="col-sm-3" for="location">Location:</label>
											<div class="col-sm-7">
												<textarea class="form-control" id="location" name="employeeLocation"
													th:text="${employee.employeeLocation}" rows="3"></textarea>
											</div>

										</div>

										<div class="form-group mb-3 row">
											<label class="col-sm-3" for="employeeEmail">Email:</label>
											<div class="col-sm-7">
												<input type="email" class="form-control" id="employeeEmail"
													th:value="${employee.employeeEmail}" name="employeeEmail"></input>
											</div>

										</div>

										<div class="form-group mb-3 row">
											<label class="col-sm-3" for="dateOfBirth">Date of Birth:</label>
											<div class="col-sm-7">
												<input type="text" class="form-control" id="dateOfBirth"
													th:value="${employee.dateOfBirth}" name="dateOfBirth"></input>
											</div>

										</div>

										<div class="form-group mb-3 row">
											<div class="col-sm-3">

											</div>
											<div class="col-sm-7">
												<button class="grey-btn">Save</button>
											</div>

										</div>

									</form>

								</div>
							</div>

							<div th:if="${session.message}" class="d-flex justify-content-center">
								<div class="col-md-12" style="width: 38rem;">
									<div th:classappend="${session.message.type}" class="alert" role="alert">
										<p th:text="${session.message.content}"></p>

									</div>
								</div>
							</div>

							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>



	<footer>
		<div class="container text-center">
			<p style="font-weight: 600;"> &#169; 2021 HR Manager All Rights Preserved</p>
		</div>
	</footer>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
		integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
