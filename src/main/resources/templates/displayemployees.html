<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Bootstrap CSS -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<title th:text="${title}">Listings</title>
</head>

<body>
	<nav>
		<div class="container-fluid">
			<div class="nav-container d-flex" style="justify-content: space-between;">
				<div class="d-flex">
					<img th:src="@{/images/nagarro.jfif}" alt="nagarro-img">
					<h3>HR MANAGER PORTAL</h3>
				</div>

				<div class="d-flex" style="width: 250px; justify-content: space-around;">
					<h4 class="mt-3">Welcome <span th:text="${user_name}">User</span> !</h4>
					<a th:href="@{/home}"  class="logout">
						<i class="fas fa-times"></i>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<section>
		<div class="container-fluid">
			<div class="employee-listings">
				<p class="employee-listings-heading" style=" color: #4d60ad;
                font-weight: 500;">Employee Listings</p>

				<div class="employee-listing-container">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="mt-4 d-flex" style="justify-content: flex-end;">
									<div>
										<a th:href="@{/addemployees}">
											<button class="grey-btn">Upload Employee Details</button>
										</a>

										<button class="grey-btn" style="margin-left: 20px;">Download Employee
											Details</button>
									</div>
								</div>

							</div>

							<div class="col-md-12 mt-5">
								<table class="table table-bordered">
									<thead>
										<tr>
											<th scope="col">Employee Code</th>
											<th scope="col">Employee Name</th>
											<th scope="col">Location</th>
											<th scope="col">Email</th>
											<th scope="col">Date Of Birth</th>
											<th scope="col">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="employee: ${employees}">
											<td th:text="${employee.employeeCode}">Mark</td>
											<td th:text="${employee.employeeName}">Otto</td>
											<td th:text="${employee.employeeLocation}">rajesh.k@gmail.com</td>
											<td th:text="${employee.employeeEmail}">Otto</td>
											<td th:text="${employee.dateOfBirth}">Otto</td>
											<td>
												<form th:action="@{'/update-employee/' + ${employee.employeeId}}"
												method="POST">
													<button type="submit">Edit</button>
												</form>
											</td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</section>



	<footer>
		<div class="container text-center">
			<p style="font-weight: 600;"> &#169; 2021 HR Manager All Rights Preserved</p>
		</div>
	</footer>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
		integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
</body>

</html>
